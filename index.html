<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strav Honey Bee Network</title>
    <!-- Firebase Libraries -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

    <!-- CPAGrip Locker Script -->
    <script type="text/javascript" src="https://doctoredits.com/script_include.php?id=1879344"></script>

    <style>
        body { background-color: #000; color: #fff; font-family: sans-serif; text-align: center; margin: 0; padding-bottom: 80px; }
        .balance-box { background: linear-gradient(45deg, #222, #111); padding: 20px; border-radius: 20px; margin: 20px auto; width: 85%; border: 1px solid #ffcc00; }
        .balance { font-size: 40px; font-weight: bold; color: #ffcc00; }
        .inr-val { font-size: 18px; color: #00ff00; }
        .bee { font-size: 80px; animation: fly 3s infinite ease-in-out; margin: 15px 0; }
        @keyframes fly { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-20px); } }
        .main-btn { background: linear-gradient(45deg, #ffcc00, #ff9900); border: none; padding: 12px 30px; font-size: 18px; font-weight: bold; border-radius: 50px; cursor: pointer; width: 85%; color: #000; margin-top: 10px; }
        .footer { position: fixed; bottom: 0; width: 100%; background: #111; display: flex; justify-content: space-around; padding: 15px 0; border-top: 1px solid #333; }
        .section { display: none; padding: 20px; }
        .active-section { display: block !important; }
        .card { background: #111; border: 1px solid #333; padding: 15px; border-radius: 15px; margin-bottom: 15px; }
        input, select { width: 85%; padding: 12px; margin: 10px 0; border-radius: 8px; border: none; background: #222; color: #fff; border: 1px solid #444; }
    </style>
</head>
<body>

    <!-- 1. Login Screen -->
    <div id="login-screen" style="margin-top: 100px;">
        <div class="bee">üêù</div>
        <h1>BEE NETWORK</h1>
        <p>Mine & Earn UPI Cash</p>
        <button class="main-btn" onclick="googleLogin()">Login with Google</button>
    </div>

    <!-- 2. Mine Section -->
    <div id="mine-section" class="section">
        <div class="balance-box">
            <div class="balance" id="display-balance">0.00</div>
            <div class="inr-val">‚âà ‚Çπ<span id="display-inr">0.00</span></div>
        </div>
        <div class="bee">üêù</div>
        <button class="main-btn" id="mine-btn" onclick="startMining()">START MINING</button>
        <button class="main-btn" style="background: red; color: white;" onclick="window.open('https://omg10.com/4/10655169', '_blank')">‚ö° BOOST SPEED</button>
    </div>

    <!-- 3. Tasks Section -->
    <div id="task-section" class="section">
        <h2>üìã High Paying Tasks</h2>
        <div class="card">
            <p>Install 1 App to get ‚Çπ40 (4000 Coins)</p>
            <button class="main-btn" style="background: #00ccff; color: white;" onclick="call_locker();">GO TO TASKS</button>
        </div>
        <div class="card" style="border: 1px solid #25D366;">
            <p>üë• Invite Friends & Earn</p>
            <button class="main-btn" style="background: #25D366; color: white;" onclick="shareApp()">SHARE ON WHATSAPP</button>
        </div>
    </div>

    <!-- 4. Wallet Section -->
    <div id="wallet-section" class="section">
        <h2>üëõ Withdraw</h2>
        <div class="balance-box"><p>Balance: ‚Çπ<span id="wallet-inr">0.00</span></p></div>
        <select id="pay-method">
            <option value="UPI">UPI (GPay, PhonePe, Paytm)</option>
            <option value="USDT">Crypto - USDT (BEP20)</option>
        </select>
        <input type="text" id="wallet-address" placeholder="Enter UPI ID or Wallet Address">
        <button class="main-btn" onclick="requestWithdraw()">WITHDRAW NOW</button>
    </div>

    <!-- Navigation Menu -->
    <div class="footer" id="main-footer" style="display:none;">
        <div onclick="showSection('mine-section')">üè† Mine</div>
        <div onclick="showSection('task-section')">üìã Tasks</div>
        <div onclick="showSection('wallet-section')">üëõ Wallet</div>
    </div>

    <script>
        // ==========================================
        // ‚ö†Ô∏è SIRF YE 2 DETAILS BHAREIN ‚ö†Ô∏è
        // ==========================================
        const firebaseConfig = {
            apiKey: "AIzaSyCvKAzu4Nj7IngFHg-VI59ZrIe4DYOmRTw",
            authDomain: "stravhoneybee.firebaseapp.com",
            projectId: "stravhoneybee",
            storageBucket: "stravhoneybee.appspot.com",
            messagingSenderId: "940311188604",
            appId: "1:940311188604:web:21c4009a124ecd19c065f9"
        };
        // ==========================================

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();
        let userDocRef, balance = 0, userEmail;

        function googleLogin() {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider).then(() => location.reload());
        }

        auth.onAuthStateChanged(user => {
            if (user) {
                userEmail = user.email;
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('main-footer').style.display = 'flex';
                showSection('mine-section');
                userDocRef = db.collection("users").doc(user.uid);
                userDocRef.get().then(doc => {
                    if (doc.exists) { balance = doc.data().balance; updateUI(); }
                    else { userDocRef.set({ email: user.email, balance: 0 }); }
                });
            }
        });

        function startMining() {
            document.getElementById('mine-btn').innerText = "MINING...";
            document.getElementById('mine-btn').disabled = true;
            setInterval(() => {
                balance += 0.05; updateUI();
                if (Math.random() > 0.9) userDocRef.update({ balance: balance });
            }, 1000);
        }

        function shareApp() {
            const msg = "Bhai, ye naya Mining App aaya hai jo UPI mein paise deta hai! Join kar: https://t.me/SignalMaster_Ind_bot";
            window.open("https://api.whatsapp.com/send?text=" + encodeURIComponent(msg), "_blank");
        }

        function requestWithdraw() {
            const addr = document.getElementById('wallet-address').value;
            const method = document.getElementById('pay-method').value;
            if (balance < 5000) alert("Need ‚Çπ50 (5000 Coins)!");
            else {
                db.collection("withdrawals").add({ email: userEmail, method: method, details: addr, amount_inr: (balance/100).toFixed(2), status: "Pending", date: new Date() });
                alert("Withdraw Request Sent via " + method);
            }
        }

        function updateUI() {
            let inr = (balance / 100).toFixed(2);
            document.getElementById('display-balance').innerText = Math.floor(balance);
            document.getElementById('display-inr').innerText = inr;
            document.getElementById('wallet-inr').innerText = inr;
        }

        function showSection(id) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active-section'));
            document.getElementById(id).classList.add('active-section');
        }
    </script>
</body>
</html>
